<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monad ABXY</title>
    <link rel="icon" href="logo-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Sans+KR:wght@100..900&family=Song+Myung&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --neon-purple: #bc13fe;
        --glass-bg: rgba(0, 15, 40, 0.7);
        --border-color: rgba(100, 200, 255, 0.3);
        --neon-blue: #00f3ff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #050510;
        overflow-x: hidden;
        color: #fff;
        font-family: "Noto Sans KR", sans-serif;
      }

      .background-fixed {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        background: #0a0b99;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        background: linear-gradient(to bottom, rgba(0, 5, 20, 0.2), rgba(0, 0, 10, 0.9));
        width: 100%;
        height: 100%;
      }

      .main-container {
        margin: 0 auto;
        padding: 40px 20px;
        max-width: 1200px;
      }

      header {
        margin-bottom: 40px;
        border-bottom: 1px solid var(--border-color);
        padding: 10px 0 10px;
        text-align: center;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      .logo-image {
        transition: transform 0.6s ease;
        max-width: 180px;
        height: auto;
      }

      .logo-image:hover {
        transform: rotate(360deg);
      }

      .site-title {
        margin-bottom: 10px;
        color: #ffffff;
        font-weight: 700;
        font-size: 4rem;
        font-family: "Cinzel", serif;
        letter-spacing: 0.3rem;
        text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        text-transform: uppercase;
      }

      .site-desc {
        color: rgba(200, 230, 255, 0.7);
        font-size: 1rem;
        letter-spacing: 0.1rem;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }

      .card {
        display: flex;
        position: relative;
        flex-direction: column;
        justify-content: space-between;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        background: var(--glass-bg);
        padding: 25px;
        height: auto;
        min-height: 220px;
        overflow: hidden;
        color: #fff;
        text-decoration: none;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        border-color: var(--neon-blue);
      }

      .card-category {
        margin-bottom: 10px;
        color: var(--neon-blue);
        font-size: 0.8rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .card-title {
        margin-bottom: 10px;
        font-weight: 700;
        font-size: 1.5rem;
        font-family: "Song Myung", serif;
      }

      .card-desc {
        flex-grow: 1;
        color: #ccc;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .card-link {
        align-self: flex-start;
        transition: color 0.3s;
        margin-top: 15px;
        border-bottom: 1px solid var(--neon-blue);
        padding-bottom: 2px;
        color: #fff;
        font-size: 0.9rem;
        text-decoration: none;
      }

      .card-link:hover {
        color: var(--neon-blue);
      }

      footer {
        padding: 60px 0;
        color: rgba(255, 255, 255, 0.3);
        font-size: 0.8rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        .site-title {
          font-size: 2.5rem;
        }

        header {
          padding: 60px 0 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="background-fixed"></div>
    <div class="overlay"></div>

    <div class="main-container">
      <header>
        <div class="logo-container">
          <img src="logo-white.png" alt="Monad ABXY Logo" class="logo-image" />
        </div>
        <h1 class="site-title">Monad ABXY</h1>
      </header>

      <div class="grid-container">
        <a href="/fonts" class="card">
          <div>
            <div class="card-category">Font</div>
            <h2 class="card-title">모든 폰트 보기</h2>
            <p class="card-desc">Monad ABXY에서 제작한 폰트들 모음</p>
          </div>
          <span class="card-link">View Project →</span>
        </a>
      </div>
      
      <div class="grid-container">
        <a href="/fonts/limgul" class="card">
          <div>
            <div class="card-category">Font</div>
            <h2 class="card-title">림굴</h2>
            <p class="card-desc">굴림의 비트맵 글꼴에서 모양을 가져온 픽셀 폰트</p>
          </div>
          <span class="card-link">View Project →</span>
        </a>
      </div>

      <footer>© 2025 Monad ABXY.</footer>
    </div>
  </body>
</html>
